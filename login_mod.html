<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Kafe Hijau</title>
  <link rel="stylesheet" href="css/style_mod.css">
</head>
<body>
  <div class="login-box">
    <h2>Masuk Aplikasi</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="asmi" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="123" required>

      <button type="submit" class="btn simpan">Login</button>
    </form>
  </div>
</body>
</html>
